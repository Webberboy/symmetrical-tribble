<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bank building base -->
  <rect x="4" y="12" width="24" height="16" fill="url(#bankGradient)" rx="1"/>
  
  <!-- Bank columns -->
  <rect x="6" y="8" width="2" height="20" fill="#ffffff" opacity="0.9"/>
  <rect x="10" y="8" width="2" height="20" fill="#ffffff" opacity="0.9"/>
  <rect x="14" y="8" width="2" height="20" fill="#ffffff" opacity="0.9"/>
  <rect x="18" y="8" width="2" height="20" fill="#ffffff" opacity="0.9"/>
  <rect x="22" y="8" width="2" height="20" fill="#ffffff" opacity="0.9"/>
  <rect x="26" y="8" width="2" height="20" fill="#ffffff" opacity="0.9"/>
  
  <!-- Bank roof/pediment -->
  <polygon points="2,12 16,4 30,12" fill="#1e40af"/>
  
  <!-- Bank entrance -->
  <rect x="13" y="20" width="6" height="8" fill="#1e3a8a"/>
  
  <!-- Dollar sign -->
  <text x="16" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fbbf24">$</text>
  
  <!-- Steps -->
  <rect x="2" y="28" width="28" height="2" fill="#64748b"/>
  <rect x="3" y="30" width="26" height="1" fill="#475569"/>
</svg>