<!DOCTYPE html>
<html>
<head>
    <title>Test Signup Fix v2</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Signup Fix v2</h1>
    <button onclick="testRealSignupFlow()">Test Real Signup Flow</button>
    <button onclick="testEmailPhoneCheck()">Test Email/Phone Check</button>
    <div id="result"></div>

    <script>
        // Initialize Supabase client with your project details
        const supabaseUrl = 'https://jovrfejbutfrzvclchuf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpvdnJmZWpidXRmcnp2Y2xjaHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNjgwOTksImV4cCI6MjA4MTY0NDA5OX0.torsxZlwh29SHD6iBp6dn-n3y_ZLhWe9Pqk4iFM_SX8';
        
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        async function testRealSignupFlow() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            
            try {
                // Test 1: Check if email exists (this should work with anon permissions)
                const testEmail = 'test@example.com';
                resultDiv.innerHTML += `<p>Testing email check for: ${testEmail}</p>`;
                
                const { data: emailData, error: emailError } = await client
                    .from('profiles')
                    .select('email')
                    .eq('email', testEmail)
                    .maybeSingle();
                
                if (emailError) {
                    resultDiv.innerHTML += `<p style="color: red;">❌ Email check failed: ${emailError.message}</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: green;">✅ Email check successful: ${emailData ? 'Email exists' : 'Email not found'}</p>`;
                }

                // Test 2: Try to create a test auth user (this creates the auth.users record)
                const testEmail2 = 'testuser' + Date.now() + '@example.com';
                const testPassword = 'TestPassword123!';
                
                resultDiv.innerHTML += `<p>Creating auth user with email: ${testEmail2}</p>`;
                
                const { data: authData, error: authError } = await client.auth.signUp({
                    email: testEmail2,
                    password: testPassword,
                    options: {
                        data: {
                            first_name: 'Test',
                            last_name: 'User'
                        }
                    }
                });

                if (authError) {
                    resultDiv.innerHTML += `<p style="color: red;">❌ Auth user creation failed: ${authError.message}</p>`;
                    return;
                }

                if (!authData.user) {
                    resultDiv.innerHTML += `<p style="color: red;">❌ No user data returned from auth</p>`;
                    return;
                }

                resultDiv.innerHTML += `<p style="color: green;">✅ Auth user created: ${authData.user.id}</p>`;

                // Test 3: Try to insert into pending_signups with the real auth user ID
                const testPendingData = {
                    auth_user_id: authData.user.id,
                    email: testEmail2,
                    signup_data: { 
                        test: 'data',
                        first_name: 'Test',
                        last_name: 'User'
                    }
                };
                
                const { data: pendingData, error: pendingError } = await client
                    .from('pending_signups')
                    .insert(testPendingData)
                    .select()
                    .single();
                
                if (pendingError) {
                    resultDiv.innerHTML += `<p style="color: red;">❌ Pending signups insert failed: ${pendingError.message}</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: green;">✅ Pending signups insert successful</p>`;
                }

                // Test 4: Try to insert into profiles with the real auth user ID
                const testProfileData = {
                    id: authData.user.id,
                    full_name: 'Test User',
                    first_name: 'Test',
                    last_name: 'User',
                    email: testEmail2,
                    phone: '+15551234567',
                    account_type: 'checking',
                    account_number: '4012500000001',
                    date_of_birth: '1990-01-01'
                };
                
                const { data: profileData, error: profileError } = await client
                    .from('profiles')
                    .insert(testProfileData)
                    .select()
                    .single();
                
                if (profileError) {
                    resultDiv.innerHTML += `<p style="color: red;">❌ Profiles insert failed: ${profileError.message}</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: green;">✅ Profiles insert successful</p>`;
                }

                // Test 5: Try to select from profiles as anon (should fail due to RLS)
                const { data: selectData, error: selectError } = await client
                    .from('profiles')
                    .select('*')
                    .limit(1);
                
                if (selectError) {
                    resultDiv.innerHTML += `<p style="color: orange;">⚠️ Profiles select failed (expected): ${selectError.message}</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: green;">✅ Profiles select successful (unexpected for anon)</p>`;
                }

            } catch (error) {
                resultDiv.innerHTML += `<p style="color: red;">❌ Test error: ${error.message}</p>`;
            }
        }

        async function testEmailPhoneCheck() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            
            try {
                // Test email existence check
                const testEmail = 'test@example.com';
                resultDiv.innerHTML += `<p>Testing email check: ${testEmail}</p>`;
                
                const { data, error } = await client
                    .from('profiles')
                    .select('email')
                    .eq('email', testEmail)
                    .maybeSingle();
                
                if (error) {
                    resultDiv.innerHTML += `<p style="color: red;">❌ Email check failed: ${error.message}</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: green;">✅ Email check successful: ${data ? 'Found' : 'Not found'}</p>`;
                }

                // Test phone existence check
                const testPhone = '+15551234567';
                resultDiv.innerHTML += `<p>Testing phone check: ${testPhone}</p>`;
                
                const { data: phoneData, error: phoneError } = await client
                    .from('profiles')
                    .select('phone')
                    .eq('phone', testPhone)
                    .maybeSingle();
                
                if (phoneError) {
                    resultDiv.innerHTML += `<p style="color: red;">❌ Phone check failed: ${phoneError.message}</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: green;">✅ Phone check successful: ${phoneData ? 'Found' : 'Not found'}</p>`;
                }

            } catch (error) {
                resultDiv.innerHTML += `<p style="color: red;">❌ Test error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
